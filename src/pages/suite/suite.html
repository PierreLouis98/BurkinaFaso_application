
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <!--      <ion-title>Simulation</ion-title>   -->
        <!--    <ion-title> {{score(p1, p2)}} </ion-title> -->
    </ion-navbar>

</ion-header>



<ion-content padding>

    
        <ion-list radio-group  [(ngModel)]="actor">


            <ion-list-header>
                <button ion-button round> 2 + 7 = ?</button>
            </ion-list-header>

            <ion-item>
                <ion-label>A: 5</ion-label>
                <ion-radio value="5"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>B: 8</ion-label>
                <ion-radio value="8"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>C: 9</ion-label>
                <ion-radio value="9"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>D: 40 672</ion-label>
                <ion-radio value="40 672"></ion-radio>
            </ion-item>
        </ion-list>
   


        <ion-list radio-group [(ngModel)]="actor2">


            <ion-list-header>
                14 - 23 = ?
            </ion-list-header>

            <ion-item>
                <ion-label>A: 9</ion-label>
                <ion-radio value="9"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>B: 10</ion-label>
                <ion-radio value="10"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>C: 15</ion-label>
                <ion-radio value="15"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>D: -9</ion-label>
                <ion-radio value="-9"></ion-radio>
            </ion-item>
        </ion-list>



    <ion-row>
        <ion-col width-50 style="text-align: center">
            <button ion-button round (click)="showAlert()">Valider</button>
        </ion-col>
    </ion-row>


    <div>
        <audio controls>
            <source src="assets/audio/calcul.mp3" type="audio/mpeg">
        </audio>
    </div>
</ion-content>
